name: CI/CD Website on VM do Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 74.161.42.40 >> ~/.ssh/known_hosts

      - name: Instalar Apache e publicar site
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "sudo apt update && sudo apt install -y apache2"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "sudo rm -rf /var/www/html/*"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "echo 'Slawinski Website - Deploy via GitHub Actions' | sudo tee /var/www/html/index.html > /dev/null"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "sudo systemctl restart apache2"

      - name: Finalizar
        run: echo "Deploy concluído com sucesso (se todos os passos acima estiverem verdes)."
