name: Deploy website on Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: TESTE   # Usa os secrets do Environment TESTE

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar chave SSH (ssh-agent)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Instalar Apache e publicar site
        run: |
          HOST=${{ secrets.SSH_HOST }}
          USER=${{ secrets.SSH_USER }}

          # Garante que o Apache está instalado
          ssh -o StrictHostKeyChecking=no $USER@$HOST "sudo apt update && sudo apt install -y apache2"

          # Copia todos os ficheiros do repositório para /var/www/html
          scp -o StrictHostKeyChecking=no -r ./ $USER@$HOST:/var/www/html/

          # Ajusta permissões e reinicia o Apache
          ssh -o StrictHostKeyChecking=no $USER@$HOST "sudo chown -R www-data:www-data /var/www/html && sudo systemctl restart apache2"
