name: Deploy website on Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: TESTE   # usar os secrets do Environment TESTE

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar chave SSH (ssh-agent)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Instalar Apache e publicar site
        run: |
          HOST=${{ secrets.SSH_HOST }}
          USER=${{ secrets.SSH_USER }}

          echo "➡️ Atualizando pacotes e garantindo Apache instalado..."
          ssh -o StrictHostKeyChecking=no $USER@$HOST "\
            sudo apt update && \
            sudo apt install -y apache2 \
          "

          echo "➡️ Criando pasta temporária no servidor..."
          ssh -o StrictHostKeyChecking=no $USER@$HOST "\
            rm -rf /home/$USER/site-temp && \
            mkdir -p /home/$USER/site-temp \
          "

          echo "➡️ Copiando arquivos do repositório para a pasta temporária..."
          scp -o StrictHostKeyChecking=no -r ./ $USER@$HOST:/home/$USER/site-temp/

          echo "➡️ Movendo arquivos para /var/www/html com sudo..."
          ssh -o StrictHostKeyChecking=no $USER@$HOST "\
            sudo rm -rf /var/www/html/* && \
            sudo cp -r /home/$USER/site-temp/* /var/www/html/ && \
            sudo chown -R www-data:www-data /var/www/html && \
            rm -rf /home/$USER/site-temp \
          "

          echo "✅ Deploy concluído!"
