name: Deploy website on Azure VM

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Criar ficheiro de chave privada
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/deploy_key << 'EOF'
          ${{ secrets.DEPLOY_KEY }}
          EOF
          chmod 600 ~/.ssh/deploy_key

      - name: Instalar Apache e publicar site
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "sudo apt update && sudo apt install -y apache2"

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r ./ gestor@74.161.42.40:/var/www/html/

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no gestor@74.161.42.40 "sudo chown -R www-data:www-data /var/www/html && sudo systemctl restart apache2"
